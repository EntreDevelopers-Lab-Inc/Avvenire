<!DOCTYPE html>
<html lang="zxx">

<head>
      <meta charset="utf-8" />
      <meta content="" name="description" />
      <meta content="IE=edge" http-equiv="X-UA-Compatible" />
      <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />
      <!-- Title -->
      <title>
            Avvenire
      </title>
      <!-- Favicon -->
      <link href="{{url_for('static', filename='img/core-img/favicon.ico')}}" rel="icon" />
      <!-- Core Stylesheet -->
      <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet" />
      <!-- Responsive Stylesheet -->
      <link href="{{url_for('static', filename='css/responsive.css')}}" rel="stylesheet" />

      <!-- Slider CDN -->

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick-theme.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick.css">


      <!-- jQuery js -->
      <script src="{{url_for('static', filename='js/jquery.min.js')}}">
      </script>
      <!-- ethers js -->
      <script src="https://cdn.ethers.io/lib/ethers-5.4.umd.min.js" type="application/javascript"></script>
      <!--constants.js-->
      <script src="{{url_for('static', filename='js/constants.js')}}"></script>

      <style>
            .slick-carousel {
               margin: 0 auto;
               width: 1000px;
               }
   
               .slick-slide {
               width: 350px;
               }
               .slick-next::before, .slick-prev::before {
               color: #fff;
               }
               .card{
                   background-color: #212529;
                   box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
               }
               /* .card-body h4{
                   color: black;
               } */
               .card-body{
                   padding-left: 18px !important;
                   padding-top: 5px !important;
               }
               .slick-next{
                   right: 23px !important;
               }
               .slick-dots{
                   display: none !important;
               }
               .slick-carousel{
                   width: 1010px !important;
               }
        </style> 


</head>

<body class="darker">
      <!-- Preloader -->
      <div id="preloader">
            <div class="preload-content">
                  <div id="dream-load">
                  </div>
            </div>
      </div>
      <!-- ##### Header Area Start ##### -->
      <nav class="navbar navbar-expand-lg navbar-white fixed-top" id="banner">
            <div class="container">
                  <!-- Brand -->
                  <a class="navbar-brand" href="{{url_for('home')}}">
                        <span>
                              <img alt="logo" src="{{url_for('static', filename='img/core-img/logo.png')}}" />
                        </span>
                        Avvenire
                  </a>
                  <!-- Toggler/collapsibe Button -->
                  <button class="navbar-toggler" data-target="#collapsibleNavbar" data-toggle="collapse" type="button">
                        <span class="navbar-toggler-icon">
                        </span>
                  </button>
                  <!-- Navbar links -->
                  <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav ml-auto">
                              <li class="nav-item">
                                    <a class="nav-link" href="{{url_for('home')}}#">
                                          Home
                                    </a>
                              </li>
                              <li class="nav-item">
                                    <a class="nav-link" href="{{url_for('home')}}#roadmap">
                                          Roadmap
                                    </a>
                              </li>
                              <li class="nav-item">
                                    <a class="nav-link" href="{{url_for('home')}}#art">
                                          Art
                                    </a>
                              </li>
                              <li class="nav-item">
                                    <a class="nav-link" href="{{url_for('home')}}#technology">
                                          Technology
                                    </a>
                              </li>
                              <li class="nav-item">
                                    <a class="nav-link" href="{{url_for('home')}}#team">
                                          Our Team
                                    </a>
                              </li>
                              <li class="nav-item">
                                    <a class="nav-link" href="{{url_for('home')}}#faq">
                                          FAQ
                                    </a>
                              </li>
                              <!--Put Mint Here-->
                              <li class="lh-55px" id="connect-btn">
                                    <a class="btn login-btn ml-50" onclick="connect();">
                                          Connect Wallet
                                    </a>
                              </li>
                        </ul>
                  </div>
            </div>
      </nav>
      <!-- ##### Header Area End ##### -->
      {% block content %}{% endblock %}

      <!-- ##### Footer Area Start ##### -->
      <footer class="main-footer text-center">
            <!--Footer Bottom-->
            <div class="footer-bottom">
                  <div class="auto-container">
                        <ul class="social-links">
                              <li>
                                    <a href="https://twitter.com/AvvenireNFT" target="_blank">
                                          <span class="fa fa-twitter">
                                          </span>
                                    </a>
                              </li>
                        </ul>
                  </div>
            </div>
      </footer>
      <!-- ##### Footer Area End ##### -->
      <!-- ########## All JS ########## -->
      <!-- Popper js -->
      <script src="{{url_for('static', filename='js/popper.min.js')}}">
      </script>
      <!-- Bootstrap js -->
      <script src="{{url_for('static', filename='js/bootstrap.min.js')}}">
      </script>
      <!-- All Plugins js -->
      <script src="{{url_for('static', filename='js/plugins.js')}}">
      </script>
      <script src="{{url_for('static', filename='js/jquery.syotimer.min.js')}}">
      </script>
      <!-- script js -->
      <script src="{{url_for('static', filename='js/script.js')}}">
      </script>
      <!-- metamask js -->
      <script src="{{url_for('static', filename='js/connect-wallet/metamask.js')}}">
      </script>
</body>

</html>
